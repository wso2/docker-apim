#Metric Levels

#Metrics Levels are organized from most specific to least:
#
# OFF (most specific, no metrics)
# INFO
# DEBUG
# TRACE (least specific, a lot of data)
# ALL (least specific, all data)

metrics.rootLevel=INFO

#JVM's direct and mapped buffer pools
metric.level.jvm.buffers=OFF

#Class Loading
metric.level.jvm.class-loading=INFO

#GC
metric.level.jvm.gc=DEBUG

#Memory
metric.level.jvm.memory=INFO
metric.level.jvm.memory.heap=INFO
metric.level.jvm.memory.non-heap=INFO
metric.level.jvm.memory.total=INFO
metric.level.jvm.memory.pools=OFF

#OS. Load Average, CPU Load etc
metric.level.jvm.os=INFO

#Threads
metric.level.jvm.threads=OFF
metric.level.jvm.threads.count=DEBUG
metric.level.jvm.threads.daemon.count=DEBUG
metric.level.jvm.threads.blocked.count=OFF
metric.level.jvm.threads.deadlock.count=OFF
metric.level.jvm.threads.new.count=OFF
metric.level.jvm.threads.runnable.count=OFF
metric.level.jvm.threads.terminated.count=OFF
metric.level.jvm.threads.timed_waiting.count=OFF
metric.level.jvm.threads.waiting.count=OFF
