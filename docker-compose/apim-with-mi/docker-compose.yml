#version: "2.4"
services:
  mysql:
    image: mysql:8.0.36
    platform: linux/amd64
    ports:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./conf/mysql/scripts:/docker-entrypoint-initdb.d
      - ./conf/mysql/conf/my.cnf:/etc/mysql/mysql.conf.d/my.cnf
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
    command: [--ssl=0]
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "mysqladmin ping -uroot -proot && [ -f /var/lib/mysql/initialization-complete.flag ]",
        ]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
  api-manager:
    build: ./dockerfiles/apim
    platform: linux/amd64
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:9763/services/Version"]
      interval: 10s
      start_period: 180s
      retries: 20
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./conf/apim:/home/wso2carbon/wso2-config-volume
    ports:
      - "9443:9443"
      - "8280:8280"
      - "8243:8243"
  micro-integrator:
    build: ./dockerfiles/mi
    platform: linux/amd64
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8253"]
      interval: 10s
      start_period: 30s
      retries: 10
    depends_on:
      mysql:
        condition: service_healthy
      api-manager:
        condition: service_healthy
    volumes:
      - ./conf/mi:/home/wso2carbon/wso2-config-volume
    ports:
      - "8290:8290"
      - "8253:8253"
